<!doctype html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" >
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>YelpMe</title>
</head>

<body class="main-index" style="background: url(img/bg/yelpme-bg.png);">
	<!--  Creating the Navbar for the webpage -->
	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ff5050;">
	    <div class="d-flex flex-grow-1">
	        <span class="w-100 d-lg-none d-block"><!-- hidden spacer to center brand on mobile --></span>
	        <a class="navbar-brand d-none d-lg-inline-block" href="index.html">
	            YelpME
	        <i class="material-icons food">fastfood</i></a>
	        
	        <a class="navbar-brand-two mx-auto d-lg-none d-inline-block" href="#">
	            <img src="//placehold.it/40?text=LOGO" alt="logo">
	        </a>
	        <div class="w-100 text-right">
	            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
	                <span class="navbar-toggler-icon"></span>
	            </button>
	        </div>
	    </div>
	    <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
	        <ul class="navbar-nav ml-auto flex-nowrap">
				<li class="nav-item active">
			        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
		       	</li>
		       	<li class="nav-item">
		      		<a class="nav-link" href="#">About Us</a>
			    </li>
			    <li class="nav-item">
		        	<a class="nav-link" href="#">Contact</a>
		      	</li>
	        </ul>
	    </div>
	</nav>
	
	<div class="search-nav">
		
		<h1 class="sitenameText">YelpME</h1>
   		<div class="search-ui">
       		<form id="indexSearch" method="GET" action="FoodServlet">
				<div class="input-group mb-3">
					
					<span class="input-group-addon">Find</span>
       				<input id="cusine-type" type="text" class="form-control" autocomplete="off" placeholder="asian, mexican, fusion" name="cusine" autofocus>
					<span class="input-group-addon" style="border-left: 0; border-right: 0;">Near</span>
       				<input id="location" type="text" class="form-control" autocomplete="off" placeholder="Los Angeles, CA" name="location" autofocus>
  						<span class="input-group-addon">
  							<button type="submit" style="border:none;padding:0;background:none;"><i class="fa fa-search" aria-hidden="true"></i></button>
 						</span>
							
					
				</div>
       		</form>
		 </div>
	</div>   
	
	
	
	
</body>
